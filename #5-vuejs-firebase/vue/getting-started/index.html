<html>
  <head>
    <title>Vue Sample</title>
  </head>
  <body>
    <div id="app">
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue.js!'
        },
        // template:"<p>{{ message }}</p>"
        render:function(createElement){
          return createElement("div", this.message);
        }
      })
    </script>
  </body>
</html>
